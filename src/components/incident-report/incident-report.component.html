<form [formGroup]="incidentReportForm" (ngSubmit)="submit()"
      class="flex flex-col justify-evenly items-center h-[100dvh]">

    <div class="flex flex-col items-start">
        <label class="cinephoria-big-text">
            Hall nÂ°
            <select formControlName="selectedHallNumber" class="text-black">
                @for (hall of hallList; track hall.id) {
                    <option [value]="hall.id">{{ hall.number }}</option>
                }
            </select>
        </label>
    </div>

    <div class="flex flex-col items-start">
        <label class="cinephoria-big-text">Type d'incident</label>
        <input type="text" formControlName="incidentType" name="incidentType" id="incidentType"
               class="cinephoria-input h-10 w-100" required minlength="4" maxlength="20"/>
    </div>

    <div class="flex flex-col items-start">
        <label class="cinephoria-big-text">Description</label>
        <textarea formControlName="incidentDescription" name="incidentDescription" id="incidentDescription"
                  class="cinephoria-input h-60 w-150" required minlength="4" maxlength="200"></textarea>
    </div>

    <div class="flex flex-row justify-evenly w-150">
        <button type="submit" class="cinephoria-button h-10 w-40" (click)="submit()">
            <img ngSrc="../../assets/images/Pencil.png" alt="Enregistrer" width="20" height="20"/> <span class="ml-3">Enregistrer</span>
        </button>
        <button type="button" class="cinephoria-button h-10 w-40" (click)="returnToHallList()">
            <img ngSrc="../../assets/images/Left_arrow.png" alt="Retour" width="20" height="20"/> <span class="ml-2">Retour</span>
        </button>
    </div>

</form>
